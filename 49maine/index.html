<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>49maine</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/logo.svg" type="49maine" />
  </head>
  <body>
    <div class="container">
      <div class="information__container">
        <img class="img__logo" src="./assets/logo.svg" alt="49maine logo" />
        <div class="information">
          <h1>A Taste of Maine, Made Just for You.</h1>
          <p>
            49Maine is opening soon, blending local traditions with fresh,
            comforting <br />
            flavors in a space that feels like home. Whether it’s a family
            dinner or a night <br />
            out, you’ll feel right at home with us.
          </p>
        </div>
        <div class="contact">
          <div class="contact-info">
            <div class="contact-info__input">
              <input type="text" placeholder="Name" required />
            </div>
            <div class="contact-info__input">
              <input type="tel" placeholder="Phone" required />
            </div>
          </div>
          <button type="submit" class="button__item">SIGN UP</button>
        </div>
      </div>
    </div>
  </body>
</html>
